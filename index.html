<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单、快速、高效的图片压缩解决方案</p>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="container">
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*" class="file-input">
                    <div class="upload-placeholder">
                        <img src="assets/images/upload-icon.svg" alt="上传图标" class="upload-icon">
                        <p>点击或拖拽图片到这里</p>
                        <p class="upload-hint">支持 PNG、JPG 等格式</p>
                    </div>
                </div>
            </section>

            <!-- 压缩设置区域 -->
            <section class="compression-section">
                <div class="compression-controls">
                    <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80" class="slider">
                </div>
            </section>

            <!-- 预览区域 -->
            <section class="preview-section">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原始图片</h3>
                        <div class="image-container">
                            <img id="originalImage" alt="原始图片">
                        </div>
                        <p class="file-size">文件大小：<span id="originalSize">-</span></p>
                    </div>
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedImage" alt="压缩后的图片">
                        </div>
                        <p class="file-size">文件大小：<span id="compressedSize">-</span></p>
                    </div>
                </div>
            </section>

            <!-- 下载按钮 -->
            <section class="download-section">
                <button id="downloadBtn" class="download-btn" disabled>下载压缩后的图片</button>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 图片压缩工具 - 简单高效的图片压缩解决方案</p>
            <p class="brand">占城专属工具</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
